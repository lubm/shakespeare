application: shakespy-csa
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /static
  static_dir: static

- url: /third_party/js
  static_dir: third_party/js

- url: /tests
  static_dir: tests

- url: /mapreduce/pipeline/images
  static_dir: mapreduce/lib/pipeline/ui/images

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  login: admin

- url: /admin
  script: controllers.main.APP
  login: admin

- url: /blobstore/.*
  script: controllers.main.APP
  login: admin
  
- url: /.*
  script: controllers.main.APP


libraries:
- name: jinja2
  version: "2.6"

